<section class="max-width flex-row-centered">
    <div class="width-90 flex-align-vertical">
        <div class="title-left-side-aligner">
            <h2 class="stack_section_header sans-serif-font-family">
                My Stack
            </h2>
        </div>
        <div class="stack_section_grid">
            {% for card in stack_cards %}
                <div class="stack_item" style="background-color: {{ card.background_color }};">
                    <img src="{{ card.image.url }}" alt="{{ card.title }}">
                    <div class="stack_item_title">{{ card.title }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
